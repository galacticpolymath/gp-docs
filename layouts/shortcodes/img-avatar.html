{{ $image := .Page.Resources.GetMatch (printf "*%s*" (.Get "src")) -}}
{{ $lqip := $image.Resize $.Site.Params.lqipWidth -}}
{{ if eq .Site.Params.options.lazySizes true -}}
  <img class="img-avatar lazyload blur-up{{ with .Get "class" }} {{.}}{{ end }}" src="{{ $lqip.RelPermalink }}" data-src="{{ $image.RelPermalink }}" {{ with .Get "alt" }}alt="{{.}}"{{ end }}>
{{ else -}}
  <img class="img-avatar" src="{{ $image.RelPermalink }}" {{ with .Get "alt" }}alt="{{.}}"{{ end }}>
{{ end -}}
